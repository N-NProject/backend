version: '3.7'

services:
  db:
    image: postgres
    container_name: postgres
    restart: always
    environment:
      POSTGRES_DB: ${DB_DATABASE}
      POSTGRES_USER: ${DB_USERNAME}
      POSTGRES_PASSWORD: ${DB_PASSWORD}
      PGDATA: /var/lib/postgresql/data/pgdata
      TZ: Asia/Seoul
    ports:
      - '5432:5432'
    volumes:
      - ./:/var/lib/postgresql/data
    networks:
      - custom-network

  backend:
    container_name: nest
    build:
      context: .
      dockerfile: Dockerfile
    restart: always
    environment:
      TZ: Asia/Seoul
    ports:
      - '9090:9090'
    depends_on:
      - db
    networks:
      - custom-network

networks:
  custom-network:
    name: whispertalk_custom-network
